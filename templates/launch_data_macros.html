<!-- Jinja Macros, can be seen as a sub-template -->
{% macro loop_launch(launch) %}
<div class="launch-card">
  {% if launch.links.patch.large %}
  <img
    src="{{launch.links.patch.large}}"
    alt="{{launch.name}}"
    class="launch-img"
  />
  {% endif %}
  <div>
    <div class="launch-title">{{launch.name}}</div>
    {% if launch.details %}
    <p>{{launch.details}}</p>
    {% endif %}
    <!-- pass 'launch.date_utc' into
        'date_only' app template filter
         by using the or sign: '|' -->
    <p>{{launch.date_utc|date_only}}</p>

    <div class="launch-links">
      <a href="{{launch.links.reddit.launch}}"
         target="_blank">Reddit</a>
      <a href="{{launch.links.article}}"
         target="_blank">Article</a>
      <a href="{{launch.links.wikipedia}}"
         target="_blank">Wiki</a>
    </div>

  </div>
</div>
{% endmacro %}
